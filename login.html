<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | شـــووور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 font-[Tajawal] flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 rounded-[2.5rem] shadow-xl max-w-sm w-full text-center border border-slate-100">
        <div class="text-3xl font-black text-blue-900 mb-2">شـــووور</div>
        <p class="text-slate-400 text-xs font-bold mb-8 uppercase tracking-widest">مرحباً بك مجدداً</p>
        
        <button id="loginBtn" onclick="login()" class="w-full bg-blue-900 text-white py-5 rounded-2xl font-black shadow-lg hover:bg-orange-500 transition-all flex items-center justify-center gap-3">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
            <span>سجل دخولك باستخدام قوقل</span>
        </button>

        <div id="status" class="mt-4 text-blue-900 font-bold text-sm hidden">جاري تحويلك إلى قوقل...</div>
        
        <a href="index.html" class="block mt-8 text-xs text-slate-400 font-bold hover:underline">العودة للرئيسية</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // إعدادات Firebase
        const firebaseConfig = { 
            apiKey: "AIzaSyAZSFCf7piwKykf_klgGlzc4RkCXumNRUg", 
            authDomain: "shooor-app.firebaseapp.com", 
            projectId: "shooor-app" 
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // هذه الوظيفة تعمل "تلقائياً" عندما يعود المستخدم من صفحة قوقل
        firebase.auth().getRedirectResult()
            .then((result) => {
                if (result.user) {
                    console.log("تم تسجيل الدخول بنجاح:", result.user.displayName);
                    // التحويل للرئيسية بعد النجاح
                    window.location.href = "index.html";
                }
            })
            .catch((error) => {
                if (error.code !== 'auth/redirect-cancelled-by-user') {
                    console.error("خطأ في إعادة التوجيه:", error.message);
                    alert("حدث خطأ أثناء العودة من قوقل: " + error.message);
                }
            });

        function login() {
            const btn = document.getElementById('loginBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.style.opacity = '0.5';
            status.classList.remove('hidden');

            const provider = new firebase.auth.GoogleAuthProvider();
            // إجبار المستخدم على اختيار حساب (حتى لو كان مسجلاً دخوله)
            provider.setCustomParameters({ prompt: 'select_account' });

            // استخدام نظام التوجيه بالكامل بدلاً من النافذة المنبثقة
            firebase.auth().signInWithRedirect(provider);
        }
    </script>
</body>
</html>
