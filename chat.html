<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غرفة الاستشارة | شـــووور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; height: 100vh; display: flex; flex-direction: column; }
        #chat-messages::-webkit-scrollbar { width: 4px; }
        #chat-messages::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-100">

    <div class="max-w-2xl mx-auto h-screen flex flex-col shadow-2xl bg-white relative">
        <div class="bg-blue-900 text-white p-4 flex justify-between items-center z-10 border-b border-blue-800">
            <div class="flex items-center gap-3">
                <div class="bg-orange-500 p-2 rounded-lg">
                    <span id="timer" class="font-black text-lg tracking-tighter">30:00</span>
                </div>
                <div>
                    <h1 id="chat-title" class="font-bold text-sm">جاري التحميل...</h1>
                    <p class="text-[9px] text-blue-200 uppercase">جلسة مشفرة وخاصة</p>
                </div>
            </div>
            <button onclick="confirmExit()" class="text-xs bg-white/10 hover:bg-red-600 border border-white/20 px-4 py-2 rounded-xl transition-all">إنهاء</button>
        </div>

        <div id="chat-messages" class="flex-grow overflow-y-auto p-4 space-y-4 bg-slate-50 flex flex-col">
            </div>

        <form id="message-form" class="p-4 bg-white border-t flex gap-2">
            <input type="text" id="message-input" placeholder="اكتب رسالتك هنا..." 
                class="flex-grow p-3 bg-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-900 text-sm font-bold">
            <button type="submit" class="bg-blue-900 text-white px-6 py-3 rounded-2xl font-black text-sm">إرسال</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAZSFCf7piwKykf_klgGlzc4RkCXumNRUg",
            authDomain: "shooor-app.firebaseapp.com",
            projectId: "shooor-app",
            storageBucket: "shooor-app.firebasestorage.app",
            messagingSenderId: "356426973132",
            appId: "1:356426973132:web:6353917bf13a64074d6769"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const params = new URLSearchParams(window.location.search);
        const expertName = params.get('expert') || "عام";
        document.getElementById('chat-title').innerText = `استشارة: ${expertName}`;

        const chatMessages = document.getElementById('chat-messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');

        // تحميل الرسائل الخاصة بهذا الخبير فقط
        function loadMessages() {
            db.collection("chats")
              .doc(expertName) // الغرفة باسم الخبير
              .collection("messages")
              .orderBy("timestamp", "asc")
              .onSnapshot((snapshot) => {
                  chatMessages.innerHTML = '';
                  snapshot.forEach((doc) => {
                      const msg = doc.data();
                      const isMe = msg.senderId === (auth.currentUser ? auth.currentUser.uid : 'guest');
                      
                      chatMessages.innerHTML += `
                          <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                              <div class="${isMe ? 'bg-blue-900 text-white rounded-br-none' : 'bg-white text-slate-700 border rounded-bl-none'} p-3 rounded-2xl max-w-[80%] shadow-sm">
                                  <p class="text-sm font-bold">${msg.text}</p>
                                  <span class="text-[8px] opacity-50 block mt-1">${new Date(msg.timestamp?.toDate()).toLocaleTimeString('ar-SA')}</span>
                              </div>
                          </div>
                      `;
                  });
                  chatMessages.scrollTop = chatMessages.scrollHeight;
              });
        }

        // إرسال رسالة
        messageForm.onsubmit = async (e) => {
            e.preventDefault();
            if (!messageInput.value.trim()) return;

            const text = messageInput.value;
            messageInput.value = '';

            await db.collection("chats").doc(expertName).collection("messages").add({
                text: text,
                senderId: auth.currentUser ? auth.currentUser.uid : 'guest',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
        };

        auth.onAuthStateChanged((user) => {
            loadMessages();
        });

        // العداد (نفس كودك السابق)
        let totalSeconds = 30 * 60;
        setInterval(() => {
            let minutes = Math.floor(totalSeconds / 60);
            let seconds = totalSeconds % 60;
            document.getElementById('timer').innerText = `${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            if (totalSeconds > 0) totalSeconds--;
        }, 1000);

        function confirmExit() {
            if(confirm("إنهاء الجلسة؟")) window.location.href = "index.html";
        }
    </script>
</body>
</html>
