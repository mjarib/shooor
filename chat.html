<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غرفة الاستشارة | شـــووور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 overflow-hidden">

    <div class="max-w-2xl mx-auto h-screen flex flex-col shadow-2xl bg-white">
        <div class="bg-blue-900 text-white p-5 flex justify-between items-center z-10">
            <div>
                <h1 class="font-bold text-lg">محادثة الاستشارة</h1>
                <p class="text-[10px] text-blue-200 uppercase tracking-widest">Shooor Secure Chat System</p>
            </div>
            <a href="index.html" class="text-xs bg-red-500/20 hover:bg-red-500 border border-red-500/50 px-4 py-2 rounded-xl transition-all">إغلاق الغرفة</a>
        </div>

        <div class="bg-orange-50 p-3 text-center border-b border-orange-100 text-orange-800 text-[11px] font-bold">
            ⚠️ تنبيه: المحادثة مراقبة لضمان جودة الخدمة. يمنع مشاركة البيانات البنكية أو أرقام التواصل.
        </div>

        <div class="flex-grow w-full relative">
            <iframe 
                src="https://minnit.chat/PublicChat?embed&nickname=" 
                style="border:none; width:100%; height:100%;" 
                allowTransparency="true"
                allow="geolocation; microphone; camera; display-capture">
            </iframe>
        </div>

        <div class="p-2 text-center text-slate-400 text-[9px] font-bold bg-slate-50 border-t">
            نظام محادثات شـــووور المشفر &copy; 2025
        </div>
    </div>
