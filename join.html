<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انضم كخبير | شـــووور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Tajawal', sans-serif; }</style>
</head>
<body class="bg-slate-50 text-right">
    <div class="max-w-xl mx-auto py-12 px-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100">
            <h1 class="text-3xl font-black text-blue-900 mb-2">انضم لخبراء شـــووور</h1>
            <p class="text-slate-500 mb-8 font-bold text-sm">أدخل بياناتك وسيتم مراجعة طلبك واعتماده من قبل الإدارة.</p>
            
            <form id="join-form" class="space-y-4">
                <div>
                    <label class="block text-xs font-black text-slate-400 mb-2 uppercase">الاسم الكامل</label>
                    <input type="text" id="expert-name" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-900 transition-all">
                </div>
                <div>
                    <label class="block text-xs font-black text-slate-400 mb-2 uppercase">ما هي تجربتك التي تود نقلها؟ (مثلاً: دراسة في الخارج)</label>
                    <textarea id="expert-bio" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none h-32"></textarea>
                </div>
                <div>
                    <label class="block text-xs font-black text-slate-400 mb-2 uppercase">رقم الجوال (للتواصل معك)</label>
                    <input type="tel" id="expert-phone" placeholder="05xxxxxxxx" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none text-left">
                </div>
                
                <button type="submit" class="w-full bg-blue-900 text-white py-5 rounded-2xl font-black shadow-lg hover:bg-orange-500 transition-all mt-6">إرسال الطلب للمراجعة</button>
            </form>
            
            <div id="success-msg" class="hidden mt-6 p-4 bg-green-50 text-green-700 rounded-2xl text-center font-bold">
                تم استلام طلبك بنجاح! سيتم التواصل معك بعد مراجعة الإدارة.
            </div>
        </div>
    </div>

    <script>
        document.getElementById('join-form').onsubmit = function(e) {
            e.preventDefault();
            // هنا سيتم الربط مع قاعدة البيانات لاحقاً
            this.classList.add('hidden');
            document.getElementById('success-msg').classList.remove('hidden');
        }
    </script>
</body>
</html>
