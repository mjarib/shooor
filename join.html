<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"><script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body class="bg-slate-50 font-['Tajawal'] p-6">
    <div class="max-w-xl mx-auto bg-white p-10 rounded-[3rem] shadow-xl">
        <h2 class="text-2xl font-black text-blue-900 mb-8 italic">انضم كخبير في شـــووور</h2>
        <form onsubmit="join(event)" class="space-y-4">
            <input type="text" id="n" placeholder="الاسم الكامل" required class="w-full p-4 bg-slate-50 rounded-xl outline-none border">
            <input type="tel" id="p" placeholder="رقم الجوال" required class="w-full p-4 bg-slate-50 rounded-xl outline-none border text-left">
            <select id="c" class="w-full p-4 bg-slate-50 rounded-xl outline-none border font-bold">
                <option value="travel">تجارب السفر</option><option value="health">تجارب الصحة</option>
            </select>
            <textarea id="e" placeholder="اكتب ملخص تجربتك وما يثبتها..." required class="w-full p-4 bg-slate-50 rounded-xl outline-none border h-32"></textarea>
            <button type="submit" class="w-full bg-orange-500 text-white py-5 rounded-2xl font-black text-lg shadow-lg">إرسال طلب الانضمام</button>
        </form>
    </div>
    <script src="config.js"></script>
    <script>
        async function join(e) {
            e.preventDefault();
            await db.collection("expert_apps").add({ name:document.getElementById('n').value, phone:document.getElementById('p').value, category:document.getElementById('c').value, exp:document.getElementById('e').value, status: 'pending', date: new Date() });
            alert("تم استلام طلبك، سنتواصل معك قريباً"); location.href='index.html';
        }
    </script>
</body>
</html>
